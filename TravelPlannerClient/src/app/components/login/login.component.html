<div class="container">
    <div class="row col-xs-6">
        <form class="form-horizontal" #f="ngForm" (ngSubmit)="signIn(f.value)" >
                <p *ngFor="let alert of alerts">
                        <ngb-alert type="danger" (close)="closeAlert(alert)">{{ alert }}</ngb-alert>
                </p>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" email required name="email" ngModel #email="ngModel" class="form-control" id="inputEmail" placeholder="Email@email.com">
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                        <div *ngIf="email.errors.required">Email is Required</div>
                        <div *ngIf="email.errors.email">Email is unvalid</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" minlength="6" required  name="password" #password="ngModel" ngModel class="form-control" id="inputPassword" placeholder="Password">
                <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required">Password is Required</div>
                        <div *ngIf="password.errors.minlength">Password should be atleast 6 characters</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success" [disabled]='!f.valid' value="Login" />  <span> | </span>
                <a routerLink="/register">  Register</a>
            </div>
        </div>
        </form>
        <br>
        <div class="col-sm-offset-2 col-sm-10">
                <h5 class='center'>Use Your Social Media Account</h5>
                <div class='center'>
                <button (click)='socialMediaLogin("facebook")' class='social facebook center'>facebook</button>
                <button (click)='socialMediaLogin("google")' class='social google center'>google</button>
            </div>
        </div>
    </div>
</div>
